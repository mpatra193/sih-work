<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>

    </nav>
    <header>
        <div class="container">
            <div class="welcome">
                Welcome Back to PhilatelyIndia
            </div>
            <div class="log-in-content">
                Log in to explore the world of stamps, connect with collectors, and trade unique pieces from your collection
            </div>
            <div class="input">
                <input type="email" name="email" id="" placeholder="Enter your email address">
                <input type="password" name="email" id="" placeholder="Enter your password">
                <a href="#">Forgot Password?</a>
            </div>
            <div class="btn">
                <button>Login</button>
            </div>
            <div class="continueWith">
                <img src="/images/continue with.png" alt="">
            </div>
            <div class="options">
                <a href="#"><img src="/images/google.svg" alt=""></a>
                <a href="#"><img src="/images/facebook.svg" alt=""></a>
                <a href="#"><img src="/images/apple.svg" alt=""></a>
            </div>
        </div>
    </header>
    <footer>
        <img src="/images/login page.png" alt="">
    </footer>
</body>
</html>
